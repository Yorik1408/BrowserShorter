<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Recorder</title>
    <style>
      body { font-family: sans-serif; margin: 12px; width: 620px; }
      #controls { display:flex; gap:8px; }
      button { padding:6px 10px; font-size:14px; }
      #status { margin-top:10px; font-weight:600; }
      #log { margin-top:8px; font-size:12px; color:#333; max-height:80px; overflow:auto; background:#f7f7f7; padding:6px; border-radius:4px; }
    </style>
  </head>
  <body>
    <div id="controls">
      <button id="start">▶ Start</button>
      <button id="stop" disabled>⏹ Stop</button>
      <button id="close">✖ Close</button>
    </div>
    <div id="status">⏸ Готов</div>
    <div id="log"></div>

    <script src="recorder.js"></script>
  </body>
</html>
