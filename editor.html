<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Screenshot Editor</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #toolbar {
      position: fixed; top: 0; left: 0; width: 100%;
      background: #222; color: #fff; padding: 5px; display: flex; gap: 5px; z-index: 10000;
    }
    button { padding: 5px 10px; }
    canvas { display: block; margin-top: 40px; }
  </style>
</head>
<body>
  <div id="toolbar">
    <button id="line">Line</button>
    <button id="arrow">Arrow</button>
    <button id="rect">Rect</button>
    <button id="text">Text</button>
    <button id="save">Save</button>
  </div>
  <canvas id="canvas"></canvas>
  <script src="editor.js"></script>
</body>
</html>
